# This is a basic workflow to help you get started with Actions

name: api_actions

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # setup Docker buld action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get sha short
        id: vars
        run: echo ::set-output name=sha_short::$(git rev-parse --short HEAD)

      - name: Volume create
        run: docker volume create data

      - name: Run model
        run: docker run --name hetic-deploiement_model -v data:/data raphaelrt/hetic-deploiement_model
      
      - name: Docker cp
        run: docker cp hetic-deploiement_model:model.json .

      - name: Build api image and push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            raphaelrt/hetic-deploiement_api:latest
            raphaelrt/hetic-deploiement_api:${{ steps.vars.outputs.sha_short }}
      
      - name: Image digest
        run: echo "sha ${{ steps.docker_build.outputs.digest}}"