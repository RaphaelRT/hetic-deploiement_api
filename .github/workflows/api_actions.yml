# This is a basic workflow to help you get started with Actions

name: api_actions

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  repository_dispatch:
    types: [api_trigger]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # setup Docker buld action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get sha short
        id: vars
        run: echo ::set-output name=sha_short::$(git rev-parse --short HEAD)
      - name: get train_tag
        id: train
        run: |
          if [${{ github.event.client_payload.sha }}[0] != null]
          then
              echo ::set-output name=tag::${{ github.event.client_payload.sha }}
          else
              echo ::set-output name=tag::"latest"
          fi

      - name: Volume create
        run: docker volume create data

      - name: Run model
        run: docker run --name hetic-deploiement_model -v data:/data raphaelrt/hetic-deploiement_model:${{ steps.train.outputs.tag }}
      
      - name: Docker cp
        run: docker cp hetic-deploiement_model:model.json .

      - name: Build api image and push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            raphaelrt/hetic-deploiement_api:latest
            raphaelrt/hetic-deploiement_api:${{ steps.vars.outputs.sha_short }}
      
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest}}
      
      - name: Deploy
        run: |
          echo ${{ secrets.EC2 }} > github_actions && chmod 600 github_actions.cer
          ssh -o StrictHostKeyChecking=no -i github_actions ec2-3-64-125-158.eu-central-1.compute.amazonaws.com "docker stop hetic-deploiement_api"
          ssh -o StrictHostKeyChecking=no -i github_actions ec2-3-64-125-158.eu-central-1.compute.amazonaws.com "docker pull raphaelrt/hetic-deploiement_api"
          ssh -o StrictHostKeyChecking=no -i github_actions ec2-3-64-125-158.eu-central-1.compute.amazonaws.com "docker run -it -p 80:5000 raphaelrt/hetic-deploiement_api"